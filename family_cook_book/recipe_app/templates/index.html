<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Registration</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'main.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <!-- ERROR MESSAGE -->
                    <div class="alert alert-light" role="alert">
                        {% if messages %}
                            <ul class="messages">    
                                {% for message in messages %}    
                                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
                <div class = "row">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <!-- LOGIN -->
                        <h3>Login</h3>
                        <form action="/login" method="POST">
                            {% csrf_token %}
                                <p>Email:</p>
                                <p><input type="email" name="email" placeholder="example@gmail.com"></p>
                                <p>Password:</p> 
                                <p><input type="password" name="password"></p>
                            <!-- </div> -->
                        <button type="submit" class="btn btn-outline-primary">Login</button>
                        </form>
                    </div>  
                    <div class="col-6">
                        <!-- REGISTER -->
                        <h3>Registration</h3>
                        <form action="/register" method="POST">
                        {% csrf_token %}
                            <p>First Name: </p>
                            <p><input type="text" name="first_name" placeholder="Jane"></p>
                            <p>Last Name: </p>
                            <p><input type="text" name="last_name" placeholder="Doe"></p>
                            <p>Email: </p>
                            <p><input type="text" name="email" placeholder="example@gmail.com"></p>
                            <p>Password:</p>
                            <p><input type="password" name="password"></p>
                            <p>Confirm Password: </p>
                            <p><input type="password" name="confirm_pw"></p>
                            <button type="submit" class="btn btn-outline-primary">Register</button>
                        </form>
                    </div>
                </div>        
            </div>
        </div>
        <!-- JavaScript Infor for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
